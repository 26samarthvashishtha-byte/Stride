<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stride</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- TensorFlow -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    video, canvas {
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>

<body>

  <div id="loading">Stride loadingâ€¦</div>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const loading = document.getElementById("loading");

    let model;
    let lastSpoken = {};
    const SPEAK_COOLDOWN = 3000;

    // CAMERA
    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
        audio: false
      });
      video.srcObject = stream;

      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          resolve(video);
        };
      });
    }

    // DISTANCE ESTIMATION
    function estimateDistanceMeters(bbox, videoWidth, videoHeight) {
      const boxArea = bbox[2] * bbox[3];
      const screenArea = videoWidth * videoHeight;
      const ratio = boxArea / screenArea;

      if (ratio > 0.25) return 0.5;
      if (ratio > 0.15) return 1.0;
      if (ratio > 0.08) return 2.0;
      if (ratio > 0.04) return 3.0;
      return 4.5;
    }

    // TTS
    function speakDetection(objectName, distance) {
      const now = Date.now();

      if (!lastSpoken[objectName] || now - lastSpoken[objectName] > SPEAK_COOLDOWN) {
        lastSpoken[objectName] = now;

        const utterance = new SpeechSynthesisUtterance(
          `${objectName} detected, ${distance} metres away`
        );

        utterance.rate = 1;
        utterance.pitch = 1;
        speechSynthesis.speak(utterance);
      }
    }

    // DETECTION LOOP
    async function detectFrame() {
      const predictions = await model.detect(video);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      predictions.forEach(prediction => {
        const [x, y, w, h] = prediction.bbox;

        const distance = estimateDistanceMeters(
          prediction.bbox,
          video.videoWidth,
          video.videoHeight
        );

        ctx.strokeStyle = "lime";
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, w, h);

        ctx.fillStyle = "lime";
        ctx.font = "16px Arial";
        ctx.fillText(
          `${prediction.class} ~ ${distance}m`,
          x,
          y > 20 ? y - 5 : y + 20
        );

        speakDetection(prediction.class, distance);
      });

      requestAnimationFrame(detectFrame);
    }

    // INIT
    async function init() {
      await setupCamera();

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      model = await cocoSsd.load();
      loading.style.display = "none";

      detectFrame();
    }

    init();
  </script>

</body>
</html>
