<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Vision Stick — Stable Version</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: system-ui, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h2 {
      margin: 12px 0;
    }
    video, canvas {
      width: 95%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 10px;
      font-size: 16px;
      margin: 8px;
    }
    #status {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- ===== LOADING SCREEN ===== -->
  <div id="loadingScreen" 
    style="position: fixed; top:0; left:0; width:100%; height:100%; 
    background:#000; color:white; display:flex; 
    flex-direction:column; justify-content:center; 
    align-items:center; font-size:22px; z-index:999;">
    <p id="loadingText">Loading…</p>
  </div>

  <h2>Smart Vision Stick (COCO + Bluetooth)</h2>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas><br>
  <button id="connectBtn">Connect Bluetooth (Optional)</button>
  <p id="status">Bluetooth: Not connected</p>

  <script>
    let model;
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    let speaking = false;
    let bluetoothConnected = false;
    let currentDistance = null;
    let statusEl = document.getElementById('status');

    // ==== CAMERA SETUP ====
    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;
      return new Promise(resolve => { video.onloadedmetadata = () => resolve(video); });
    }

    // ==== LOAD MODEL ====
    async function loadModel() {
      model = await cocoSsd.load();
      console.log("✅ COCO-SSD model loaded");
      statusEl.textContent = "Model loaded — detecting objects";
    }

    // ==== TTS WARMUP ====
    async function warmupTTS() {
      return new Promise(resolve => {
        const utter = new SpeechSynthesisUtterance("Initializing");
        utter.volume = 0;
        utter.rate = 1;
        utter.onend = () => resolve();
        speechSynthesis.speak(utter);
      });
    }

    // ==== DETECTION LOOP ====
    async function detectFrame() {
      const predictions = await model.detect(video);
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0);

      predictions.forEach(pred => {
        if (pred.score > 0.6) {
          ctx.strokeStyle = "#00FF88";
          ctx.lineWidth = 2;
          ctx.strokeRect(pred.bbox[0], pred.bbox[1], pred.bbox[2], pred.bbox[3]);
          ctx.fillStyle = "#00FF88";
          ctx.font = "14px sans-serif";
          ctx.fillText(pred.class + " " + Math.round(pred.score * 100) + "%", pred.bbox[0] + 5, pred.bbox[1] - 5);

          let phrase;

          // Bluetooth distance
          if (bluetoothConnected && currentDistance !== null) {
            phrase = `${pred.class} detected ${currentDistance} centimeters away`;
          } else {
            // Visual distance estimation
            const area = pred.bbox[2] * pred.bbox[3];
            const frameArea = video.videoWidth * video.videoHeight;
            const ratio = area / frameArea;
            let distanceLabel;
            if (ratio > 0.3) distanceLabel = "very close";
            else if (ratio > 0.15) distanceLabel = "close";
            else if (ratio > 0.05) distanceLabel = "medium distance";
            else distanceLabel = "far";
            phrase = `${pred.class} detected ${distanceLabel}`;
          }

          // Speaking
          if (!speaking) {
            speaking = true;
            const u = new SpeechSynthesisUtterance(phrase);
            u.rate = 1.0;
            u.pitch = 1.0;
            speechSynthesis.speak(u);
            u.onend = () => speaking = false;
          }
        }
      });

      requestAnimationFrame(detectFrame);
    }

    // ==== BLUETOOTH CONNECTION ====
    if ('serial' in navigator) {
      document.getElementById('connectBtn').onclick = async () => {
        try {
          const port = await navigator.serial.requestPort();
          await port.open({ baudRate: 9600 });
          const decoder = new TextDecoderStream();
          port.readable.pipeTo(decoder.writable);
          const reader = decoder.readable.getReader();

          bluetoothConnected = true;
          statusEl.textContent = "Bluetooth: Connected";

          while (true) {
            const { value, done } = await reader.read();
            if (done) break;
            if (value) {
              const match = value.match(/(\d+)\s*cm/);
              if (match) {
                currentDistance = parseInt(match[1]);
                statusEl.textContent = `Bluetooth: ${currentDistance} cm`;
              }
            }
          }
        } catch (err) {
          console.error("Bluetooth error:", err);
          bluetoothConnected = false;
          statusEl.textContent = "Bluetooth: Not connected";
        }
      };
    } else {
      document.getElementById('connectBtn').disabled = true;
      alert("Web Serial not supported — use Chrome or Edge on Android.");
    }

    // ==== MAIN (NOW WITH LOADING SCREEN) ====
    async function main() {
      const loadingScreen = document.getElementById("loadingScreen");
      const loadingText = document.getElementById("loadingText");

      loadingText.textContent = "Loading camera…";
      await setupCamera();

      loadingText.textContent = "Loading detection model…";
      await loadModel();

      loadingText.textContent = "Loading speech engine…";
      await warmupTTS();

      loadingText.textContent = "Starting…";
      await new Promise(r => setTimeout(r, 300));

      loadingScreen.style.display = "none";

      detectFrame();
    }

    main();
  </script>
</body>
</html>
