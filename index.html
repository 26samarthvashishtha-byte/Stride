<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Vision Stick (Fixed Detection)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/yolo@0.7.7/dist/yolo.min.js"></script>
  <style>
    body { background:#111; color:white; font-family:sans-serif; text-align:center; }
    video, canvas { width:95%; max-width:420px; border-radius:12px; margin-top:8px; }
    button { background:#007bff; color:white; border:none; padding:10px 20px; border-radius:8px; margin:10px; }
    #distance { font-size:18px; margin-top:6px; }
  </style>
</head>
<body>
  <h2>Smart Vision Stick</h2>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas><br>
  <button id="connectBtn">Connect Bluetooth (Optional)</button>
  <p id="distance">Bluetooth: Not connected (using vision-based distance)</p>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    let distanceText = document.getElementById('distance');
    let model, speaking = false, currentDistance = null, bluetoothConnected = false;

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;
      await new Promise(res => video.onloadedmetadata = res);
    }

    async function loadModel() {
      distanceText.textContent = "Loading detection model...";
      model = await yolo.v8n();
      console.log("✅ YOLOv8 model loaded:", model);
      distanceText.textContent = "Model ready — starting detection...";
    }

    async function detectFrame() {
      if (!model) return requestAnimationFrame(detectFrame);
      const results = await model.detect(video);
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.drawImage(video,0,0,canvas.width,canvas.height);

      if (results && results.length > 0) {
        console.log("Detections:", results.length);
      }

      for (const obj of results) {
        if (obj.confidence >= 0.6) {
          const [x, y, w, h] = obj.box;
          ctx.strokeStyle = "#00ff88";
          ctx.lineWidth = 2;
          ctx.strokeRect(x, y, w, h);
          ctx.fillStyle = "#00ff88";
          ctx.font = "14px sans-serif";
          ctx.fillText(`${obj.class} ${(obj.confidence*100).toFixed(0)}%`, x + 5, y - 5);

          // Estimate distance if no Bluetooth
          let distanceLabel = "";
          if (!bluetoothConnected) {
            const frameArea = video.videoWidth * video.videoHeight;
            const boxArea = w * h;
            const ratio = boxArea / frameArea;

            if (ratio > 0.3) distanceLabel = "very close";
            else if (ratio > 0.15) distanceLabel = "close";
            else if (ratio > 0.05) distanceLabel = "medium distance";
            else distanceLabel = "far";
          }

          if (!speaking) {
            speaking = true;
            let phrase = bluetoothConnected && currentDistance !== null
              ? `${obj.class} detected ${currentDistance} centimeters away`
              : `${obj.class} detected ${distanceLabel}`;
            const u = new SpeechSynthesisUtterance(phrase);
            u.rate = 1.0;
            u.onend = () => speaking = false;
            speechSynthesis.speak(u);
          }
        }
      }

      requestAnimationFrame(detectFrame);
    }

    // ===== BLUETOOTH CONNECTION =====
    if ('serial' in navigator) {
      document.getElementById('connectBtn').onclick = async () => {
        try {
          const port = await navigator.serial.requestPort();
          await port.open({ baudRate: 9600 });
          const decoder = new TextDecoderStream();
          port.readable.pipeTo(decoder.writable);
          const reader = decoder.readable.getReader();

          bluetoothConnected = true;
          distanceText.textContent = "Bluetooth: Connected — receiving distance data";

          while (true) {
            const { value, done } = await reader.read();
            if (done) break;
            if (value) {
              const match = value.match(/(\d+)\s*cm/);
              if (match) {
                const cm = parseInt(match[1]);
                currentDistance = cm;
                distanceText.textContent = `Bluetooth: Connected — ${cm} cm`;
              }
            }
          }
        } catch (err) {
          console.error("Bluetooth error:", err);
          bluetoothConnected = false;
          distanceText.textContent = "Bluetooth: Not connected (using vision-based distance)";
        }
      };
    } else {
      document.getElementById('connectBtn').disabled = true;
      alert("Web Serial not supported — use Chrome/Edge on Android.");
    }

    async function main() {
      await setupCamera();
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      await loadModel();
      detectFrame();
    }
    main();
  </script>
</body>
</html>
