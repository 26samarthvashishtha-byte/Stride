<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stride — Smart Vision Stick</title>

  <!-- TensorFlow -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: system-ui, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h2 {
      margin: 12px 0;
    }

    video, canvas {
      width: 95%;
      max-width: 420px;
      border-radius: 16px;
      margin-top: 10px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 10px;
      font-size: 16px;
      margin: 10px;
    }

    #status, #distance {
      font-size: 18px;
      margin-top: 10px;
    }

    #loader {
      margin-top: 20px;
      font-size: 22px;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
</head>

<body>

  <h2>Stride — Smart Vision Stick</h2>

  <div id="loader">Stride loading…</div>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <br>

  <button onclick="connectBLE()">Connect BLE (HM-10)</button>

  <p id="status">BLE: Not connected</p>
  <p id="distance">Distance: -- cm</p>

<script>
/* ======================
   GLOBAL VARIABLES
====================== */
let model;
let video = document.getElementById("video");
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");
let speaking = false;
let currentDistance = null;

/* ======================
   CAMERA SETUP
====================== */
async function setupCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" }
  });
  video.srcObject = stream;
  return new Promise(resolve => {
    video.onloadedmetadata = () => resolve(video);
  });
}

/* ======================
   LOAD AI MODEL
====================== */
async function loadModel() {
  model = await cocoSsd.load();
  document.getElementById("loader").style.display = "none";
}

/* ======================
   OBJECT DETECTION LOOP
====================== */
async function detectFrame() {
  const predictions = await model.detect(video);

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(video, 0, 0);

  predictions.forEach(pred => {
    if (pred.score > 0.6) {
      ctx.strokeStyle = "#00ff88";
      ctx.lineWidth = 2;
      ctx.strokeRect(...pred.bbox);
      ctx.fillStyle = "#00ff88";
      ctx.fillText(pred.class, pred.bbox[0] + 5, pred.bbox[1] - 5);

      let phrase;
      if (currentDistance !== null) {
        phrase = `${pred.class} detected ${currentDistance} centimeters away`;
      } else {
        phrase = `${pred.class} detected`;
      }

      if (!speaking) {
        speaking = true;
        const u = new SpeechSynthesisUtterance(phrase);
        speechSynthesis.speak(u);
        u.onend = () => speaking = false;
      }
    }
  });

  requestAnimationFrame(detectFrame);
}

/* ======================
   BLE CONNECTION (HM-10)
====================== */
async function connectBLE() {
  try {
    const device = await navigator.bluetooth.requestDevice({
      filters: [{ namePrefix: "HM" }],
      optionalServices: ["0000ffe0-0000-1000-8000-00805f9b34fb"]
    });

    const server = await device.gatt.connect();
    const service = await server.getPrimaryService(
      "0000ffe0-0000-1000-8000-00805f9b34fb"
    );
    const characteristic = await service.getCharacteristic(
      "0000ffe1-0000-1000-8000-00805f9b34fb"
    );

    await characteristic.startNotifications();

    document.getElementById("status").textContent = "BLE: Connected";

    characteristic.addEventListener("characteristicvaluechanged", event => {
      const value = new TextDecoder().decode(event.target.value).trim();
      const num = parseInt(value);

      if (!isNaN(num)) {
        currentDistance = num;
        document.getElementById("distance").textContent =
          `Distance: ${num} cm`;
      }
    });

  } catch (err) {
    document.getElementById("status").textContent = "BLE: Connection failed";
    console.error(err);
  }
}

/* ======================
   MAIN
====================== */
async function main() {
  await setupCamera();
  await loadModel();
  detectFrame();
}

main();
</script>

</body>
</html>
